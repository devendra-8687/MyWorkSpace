{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Edit Student</h5>
        <form method="post" novalidate>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Roll No *</label>
              <input name="roll_no" class="form-control" required value="{{ student.roll_no }}">
            </div>
            <div class="col-md-8">
              <label class="form-label">Name *</label>
              <input name="name" class="form-control" required value="{{ student.name }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Course</label>
              <input name="course" class="form-control" value="{{ student.course }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" value="{{ student.email }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input name="phone" class="form-control" value="{{ student.phone }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Date of Birth</label>
              <input name="dob" type="date" class="form-control" value="{{ student.dob }}">
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <textarea name="address" class="form-control" rows="3">{{ student.address }}</textarea>
            </div>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary">Update</button>
            <a class="btn btn-secondary" href="{{ url_for('home') }}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
